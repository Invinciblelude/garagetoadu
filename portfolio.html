<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Home Riser Fix - Custom Builds, Decking & Property Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="View our portfolio of custom home builds, decking projects, and property maintenance work across Northern California. Quality craftsmanship and modern finishes." />
  <meta name="keywords" content="home construction portfolio, custom builds, decking projects, property maintenance, Northern California contractors, ADU construction examples" />
  <link rel="canonical" href="https://homeriserfix.com/portfolio.html" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://homeriserfix.com/portfolio.html" />
  <meta property="og:title" content="Portfolio | Home Riser Fix - Custom Builds, Decking & Property Maintenance" />
  <meta property="og:description" content="View our portfolio of custom home builds, decking projects, and property maintenance work across Northern California." />
  <meta property="og:image" content="https://homeriserfix.com/assets/logo.png" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://homeriserfix.com/portfolio.html" />
  <meta name="twitter:title" content="Portfolio | Home Riser Fix" />
  <meta name="twitter:description" content="View our portfolio of custom home builds, decking projects, and property maintenance work." />
  <meta name="twitter:image" content="https://homeriserfix.com/assets/logo.png" />
  
  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="assets/favicon.ico" />
</head>
<body class="bg-white text-slate-800">
  <header class="bg-slate-800 text-white">
    <div id="header-placeholder"></div>
  </header>
  <script src="assets/load-header.js"></script>
  <script src="assets/scroll-reveal.js"></script>

  <section class="bg-gradient-to-br from-green-700 to-green-600 text-white">
    <div class="max-w-6xl mx-auto px-4 py-14 md:py-16">
      <div class="max-w-2xl">
        <h1 class="text-3xl md:text-4xl font-bold leading-tight">Portfolio</h1>
        <p class="mt-4 text-lg text-white/95">Browse examples of clean finishes, efficient layouts, and quality craftsmanship.</p>
        <div class="mt-6 flex gap-3">
          <a href="contact.html" class="bg-white text-green-700 font-semibold px-5 py-3 rounded-md">Get a Free Estimate</a>
          <a href="services.html" class="border border-white px-5 py-3 rounded-md">View Services</a>
        </div>
      </div>

      <div class="mt-10 bg-white/10 rounded-lg p-4 md:p-5">
        <div class="grid gap-6 md:grid-cols-2">
          <div class="space-y-2">
            <div class="text-base font-semibold text-white/95">Rental Property Transformation</div>
            <div class="aspect-video rounded-lg overflow-hidden bg-black">
              <iframe
                class="w-full h-full"
                src="https://www.youtube.com/embed/RqONI4AHtCs"
                title="Rental Property Transformation"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen></iframe>
            </div>
          </div>
          <div class="space-y-2">
            <div class="text-base font-semibold text-white/95">Rental ADU Build Transformation</div>
            <div class="aspect-video rounded-lg overflow-hidden bg-black">
              <iframe
                class="w-full h-full"
                src="https://www.youtube.com/embed/ftg6XjiO8Xk"
                title="Rental ADU Build Transformation"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <main class="max-w-6xl mx-auto px-4 py-12 scroll-reveal">
    <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-4">
      <div>
        <h2 class="text-2xl font-bold">Project gallery</h2>
      </div>
      <a href="contact.html" class="inline-flex bg-green-700 text-white font-semibold px-4 py-2 rounded-md hover:bg-green-800">
        Request estimate
      </a>
    </div>

    <!-- Filters -->
    <div class="mt-8 flex flex-wrap items-center gap-2 scroll-reveal">
      <button type="button" class="pf-filter px-3 py-1.5 rounded-full border text-sm bg-green-700 text-white border-green-700" data-filter="all" aria-pressed="true">All</button>
      <button type="button" class="pf-filter px-3 py-1.5 rounded-full border text-sm hover:bg-slate-50" data-filter="custom-builds" aria-pressed="false">Custom Builds</button>
      <button type="button" class="pf-filter px-3 py-1.5 rounded-full border text-sm hover:bg-slate-50" data-filter="home-improvement" aria-pressed="false">Home Improvements</button>
      <button type="button" class="pf-filter px-3 py-1.5 rounded-full border text-sm hover:bg-slate-50" data-filter="decking" aria-pressed="false">Decking</button>
      <button type="button" class="pf-filter px-3 py-1.5 rounded-full border text-sm hover:bg-slate-50" data-filter="property-maintenance" aria-pressed="false">Property Maintenance</button>
    </div>
    <div id="portfolioProjects" class="mt-4 scroll-reveal"></div>

    <!--
    <div class="mt-10 p-6 border rounded-lg bg-slate-50">
      <h3 class="font-semibold">Adding your photos (quick steps)</h3>
      <ol class="mt-2 text-sm text-slate-700 list-decimal pl-5 space-y-1">
        <li>Drop images into the right project folder under <code class="px-1 py-0.5 rounded bg-white border">assets/portfolio/</code>.</li>
        <li>Each tile uses <code class="px-1 py-0.5 rounded bg-white border">data-project</code> for filtering and <code class="px-1 py-0.5 rounded bg-white border">data-full</code> for the lightbox image source.</li>
        <li>Keep filenames consistent (e.g. <code class="px-1 py-0.5 rounded bg-white border">IMG_01.jpg</code>, <code class="px-1 py-0.5 rounded bg-white border">IMG_02.jpg</code>) to make maintenance easy.</li>
      </ol>
    </div>
    -->
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 hidden z-50" aria-hidden="true">
    <div id="lightboxBackdrop" class="absolute inset-0 bg-black/75"></div>
    <div class="relative min-h-full flex items-center justify-center p-4">
      <div class="relative w-full max-w-5xl bg-white rounded-lg overflow-hidden shadow-xl">
        <div class="flex items-center justify-between px-4 py-3 border-b">
          <div id="lightboxTitle" class="text-sm font-semibold text-slate-800">Preview</div>
          <div class="flex items-center gap-2">
            <button id="lightboxPrev" type="button" class="inline-flex items-center justify-center rounded-md border px-3 py-2 text-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-green-700/60">
              Prev
            </button>
            <button id="lightboxNext" type="button" class="inline-flex items-center justify-center rounded-md border px-3 py-2 text-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-green-700/60">
              Next
            </button>
            <button id="lightboxClose" type="button" class="inline-flex items-center justify-center rounded-md border px-3 py-2 text-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-green-700/60">
              Close
            </button>
          </div>
        </div>
        <div class="bg-black" id="lightboxImageContainer">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-2 p-2">
            <div class="bg-black rounded overflow-hidden">
              <div id="lightboxBeforeLabel" class="px-3 py-2 text-xs font-semibold text-white/85 bg-black/60">Before</div>
              <img id="lightboxBeforeImg" src="" alt="" class="w-full max-h-[70vh] object-contain bg-black" />
            </div>
            <div class="bg-black rounded overflow-hidden">
              <div id="lightboxAfterLabel" class="px-3 py-2 text-xs font-semibold text-white/85 bg-black/60">After</div>
              <img id="lightboxAfterImg" src="" alt="" class="w-full max-h-[70vh] object-contain bg-black" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-xs text-slate-500 py-6 border-t">
    <div id="footer-placeholder"></div>
  </footer>
  <script src="assets/load-footer.js"></script>
  <script src="assets/portfolio/projects-data.js"></script>
  <script src="assets/portfolio/portfolio.js"></script>
</body>
</html>
