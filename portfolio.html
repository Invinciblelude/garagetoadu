        <li>Keep filenames consistent (e.g. <code class="px-1 py-0.5 rounded bg-white border">IMG_01.jpg</code>, <code class="px-1 py-0.5 rounded bg-white border">IMG_02.jpg</code>) to make maintenance easy.</li>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 hidden z-50" aria-hidden="true">
    <div id="lightboxBackdrop" class="absolute inset-0 bg-black/75"></div>
    <div class="relative min-h-full flex items-center justify-center p-4">
      <div class="relative w-full max-w-5xl bg-white rounded-lg overflow-hidden shadow-xl">
        <div class="flex items-center justify-between px-4 py-3 border-b">
          <div class="text-sm font-semibold text-slate-800">Preview</div>
          <div class="flex items-center gap-2">
            <button id="lightboxPrev" type="button" class="inline-flex items-center justify-center rounded-md border px-3 py-2 text-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-green-700/60">
              Prev
            </button>
            <button id="lightboxNext" type="button" class="inline-flex items-center justify-center rounded-md border px-3 py-2 text-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-green-700/60">
              Next
            </button>
            <button id="lightboxClose" type="button" class="inline-flex items-center justify-center rounded-md border px-3 py-2 text-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-green-700/60">
              Close
            </button>
          </div>
        </div>
        <div class="bg-black" id="lightboxImageContainer">
          <img id="lightboxImg" src="" alt="" class="w-full max-h-[80vh] object-contain" />
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-xs text-slate-500 py-6 border-t">
    <div id="footer-placeholder"></div>
  </footer>
  <script src="assets/load-footer.js"></script>

  <script>

    const lightbox = document.getElementById('lightbox');
    const lightboxBackdrop = document.getElementById('lightboxBackdrop');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxImageContainer = document.getElementById('lightboxImageContainer');

    let lastFocused = null;
    let openTiles = [];
    let openIndex = -1;

    function setLightboxImage(src, alt) {
      if (!lightbox || !lightboxImg) return;
      lightboxImg.src = src;
      lightboxImg.alt = alt || 'Portfolio image';
    }

    function syncLightboxNav() {
      const hasMany = openTiles.length > 1;
      if (lightboxPrev) lightboxPrev.disabled = !hasMany;
      if (lightboxNext) lightboxNext.disabled = !hasMany;
    }

    function openLightboxFromTile(tile) {
      if (!tile) return;
      const visibleTiles = Array.from(document.querySelectorAll('.pf-item:not(.hidden)'));
      openTiles = visibleTiles.length ? visibleTiles : Array.from(document.querySelectorAll('.pf-item'));
      openIndex = openTiles.indexOf(tile);
      if (openIndex < 0) openIndex = 0;

      const src = tile.getAttribute('data-full');
      const alt = tile.getAttribute('data-alt') || (tile.querySelector('img') && tile.querySelector('img').alt) || '';
      if (!src) return;

      lastFocused = document.activeElement;
      setLightboxImage(src, alt);
      lightbox.classList.remove('hidden');
      lightbox.setAttribute('aria-hidden', 'false');
      if (lightboxClose) lightboxClose.focus();
      document.body.style.overflow = 'hidden';
      syncLightboxNav();
      
      // Reset touch positions
      touchStartX = 0;
      touchStartY = 0;
      touchEndX = 0;
      touchEndY = 0;
    }

    function closeLightbox() {
      if (!lightbox || !lightboxImg) return;
      lightbox.classList.add('hidden');
      lightbox.setAttribute('aria-hidden', 'true');
      lightboxImg.src = '';
      document.body.style.overflow = '';
      if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
      lastFocused = null;
      openTiles = [];
      openIndex = -1;
    }

    function goLightbox(delta) {
      if (!lightbox || lightbox.classList.contains('hidden')) return;
      if (!openTiles.length) return;
      openIndex = (openIndex + delta + openTiles.length) % openTiles.length;
      const tile = openTiles[openIndex];
      if (!tile) return;
      const src = tile.getAttribute('data-full');
      const alt = tile.getAttribute('data-alt') || (tile.querySelector('img') && tile.querySelector('img').alt) || '';
      if (src) setLightboxImage(src, alt);
      syncLightboxNav();
    }

    document.addEventListener('click', (e) => {
      const tile = e.target && e.target.closest ? e.target.closest('[data-full]') : null;
      if (tile) {
        openLightboxFromTile(tile);
      }
    });

    if (lightboxBackdrop) {
      lightboxBackdrop.addEventListener('click', closeLightbox);
    }
    if (lightboxClose) {
      lightboxClose.addEventListener('click', closeLightbox);
    }
    if (lightboxPrev) {
      lightboxPrev.addEventListener('click', () => goLightbox(-1));
    }
    if (lightboxNext) {
      lightboxNext.addEventListener('click', () => goLightbox(1));
    }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox && !lightbox.classList.contains('hidden')) {
        closeLightbox();
      }
      if ((e.key === 'ArrowLeft' || e.key === 'Left') && lightbox && !lightbox.classList.contains('hidden')) {
        e.preventDefault();
        goLightbox(-1);
      }
      if ((e.key === 'ArrowRight' || e.key === 'Right') && lightbox && !lightbox.classList.contains('hidden')) {
        e.preventDefault();
        goLightbox(1);
      }
    });
    
    // Touch swipe handlers for mobile
    if (lightboxImageContainer) {
      lightboxImageContainer.addEventListener('touchstart', (e) => {
        if (lightbox && !lightbox.classList.contains('hidden')) {
          touchStartX = e.changedTouches[0].screenX;
          touchStartY = e.changedTouches[0].screenY;
        }
      }, { passive: true });
      
      lightboxImageContainer.addEventListener('touchmove', (e) => {
        // Prevent vertical scrolling during horizontal swipe attempts
        if (lightbox && !lightbox.classList.contains('hidden')) {
          const deltaX = Math.abs(e.changedTouches[0].screenX - touchStartX);
          const deltaY = Math.abs(e.changedTouches[0].screenY - touchStartY);
          
          // If horizontal movement is greater than vertical, prevent default scrolling
          if (deltaX > deltaY && deltaX > 10) {
            e.preventDefault();
          }
        }
      }, { passive: false });
      
      lightboxImageContainer.addEventListener('touchend', (e) => {
        if (lightbox && !lightbox.classList.contains('hidden')) {
          touchEndX = e.changedTouches[0].screenX;
          touchEndY = e.changedTouches[0].screenY;
          
          const deltaX = touchEndX - touchStartX;
          const deltaY = Math.abs(touchEndY - touchStartY);
          
          // Check if swipe is primarily horizontal and exceeds threshold
          if (Math.abs(deltaX) > swipeThreshold && Math.abs(deltaX) > deltaY) {
            if (deltaX > 0) {
              // Swipe right - go to previous image
              goLightbox(-1);
            } else {
              // Swipe left - go to next image
              goLightbox(1);
            }
          }
          
          // Reset touch positions
          touchStartX = 0;
          touchStartY = 0;
          touchEndX = 0;
          touchEndY = 0;
        }
      }, { passive: true });
    }

    // Portfolio filters
    function setActiveFilter(filter) {
      document.querySelectorAll('.pf-filter').forEach((btn) => {
        const isActive = btn.getAttribute('data-filter') === filter;
        btn.setAttribute('aria-pressed', isActive ? 'true' : 'false');
        btn.classList.toggle('bg-green-700', isActive);
        btn.classList.toggle('text-white', isActive);
        btn.classList.toggle('border-green-700', isActive);
        btn.classList.toggle('hover:bg-slate-50', !isActive);
      });

      document.querySelectorAll('.pf-item').forEach((item) => {
        const project = item.getAttribute('data-project');
        const show = filter === 'all' || project === filter;
        item.classList.toggle('hidden', !show);
      });
    }

    document.querySelectorAll('.pf-filter').forEach((btn) => {
      btn.addEventListener('click', () => setActiveFilter(btn.getAttribute('data-filter')));
    });

    // Default to "All"
    setActiveFilter('all');

    // Hero is a video embed (no random hero image needed).

    // If a local portfolio image isn't available yet, keep the page looking clean.
    // When you add your own files, the lightbox will display them.
    if (lightboxImg) {
      lightboxImg.addEventListener('error', () => {
        if (lightboxImg.src && lightboxImg.src.startsWith('data:image/svg+xml')) return;
        lightboxImg.alt = 'Image not found. Add photos to assets/portfolio/.';
        lightboxImg.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(
          '<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800"><defs><linearGradient id="g" x1="0" x2="1" y1="0" y2="1"><stop offset="0" stop-color="#0f766e"/><stop offset="1" stop-color="#16a34a"/></linearGradient></defs><rect width="100%" height="100%" fill="url(#g)"/><g fill="white" font-family="system-ui,-apple-system,Segoe UI,Roboto" text-anchor="middle"><text x="600" y="380" font-size="40" font-weight="700">Add your photos</text><text x="600" y="440" font-size="22" opacity="0.9">Place images in assets/portfolio/ and update portfolio.html</text></g></svg>'
        );
      });
    }
  </script>
